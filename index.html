    <div class="slideshow-container">
      <!-- Image 1 -->
      <div class="mySlides">
        <img src="img/Index-Cupcake-Red.jpeg" alt="Desktop Image 1" />
      </div>

      <!-- Image 2 -->
      <div class="mySlides">
        <img src="img/Index-Cupcake-Chocolate.webp" alt="Desktop Image 2" />
      </div>

      <!-- Image 3 -->
      <div class="mySlides">
        <img src="img/Index-Cupcake-3Cupcakes.jpg" alt="Desktop Image 3" />
      </div>
    </div>

    <script>
      var intervalTime = 3000;
      var slideIndex = 0;

      function showSlides() {
        var slides = document.getElementsByClassName("mySlides");

        for (var i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }

        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }

        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, intervalTime);
      }

      showSlides();
    </script>
  </body>
